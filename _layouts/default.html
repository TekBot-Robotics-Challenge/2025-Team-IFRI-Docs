<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% if site.favicon %}
  <link rel="icon" type="image/png" href="{{ site.favicon | relative_url }}">
  {% endif %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Header en dehors de la structure sidebar/main-content -->
  <header class="site-header">
    {% include header.html %}
  </header>

  <div class="page-wrapper">
    {% include sidebar.html %}
    
    <div class="main-content">
      <div class="markdown-content">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- Footer en dehors de la structure sidebar/main-content -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | default: site.github.repository_name }}. Tous droits réservés.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
</html>
